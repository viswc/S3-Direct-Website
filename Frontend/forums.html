<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum | S3 Direct</title>
    <link rel="stylesheet" href="forumstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">S3 Direct Forum</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="forum">
        <div class="container">
            <h2 class="section-title">Forum</h2>
            <!-- Create Thread button and sorting dropdown -->
            <div class="forum-controls">
                <button class="btn" id="create-thread-btn">Create a Thread</button>
                <select id="sort-threads" class="sort-dropdown">
                    <option value="latest">Latest</option>
                    <option value="most-liked">Most Liked</option>
                    <option value="most-commented">Most Commented</option>
                </select>
            </div>

            <!-- Thread creation modal -->
            <div id="thread-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="thread-form">
                        <h3>Create a New Thread</h3>
                        <div class="form-group">
                            <label for="thread-title">Title:</label>
                            <input type="text" id="thread-title" name="thread-title" required>
                        </div>
                        <div class="form-group">
                            <label for="thread-content">Content:</label>
                            <textarea id="thread-content" name="thread-content" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn">Create Thread</button>
                    </form>
                </div>
            </div>

            <!-- Existing threads -->
            <div class="threads">
                <div class="thread">
                    <h3 class="thread-title">Thread Title 1</h3>
                    <p class="thread-info">Posted by User1 | <span class="likes">10 Likes</span> | <span
                            class="comments">5 Comments</span></p>
                    <div class="actions">
                        <button class="like-btn"><i class="far fa-thumbs-up"></i> Like</button>
                    </div>
                </div>
                <div class="thread">
                    <h3 class="thread-title">Thread Title 2</h3>
                    <p class="thread-info">Posted by User2 | <span class="likes">5 Likes</span> | <span
                            class="comments">3 Comments</span></p>
                    <div class="actions">
                        <button class="like-btn"><i class="far fa-thumbs-up"></i> Like</button>
                    </div>
                </div>
                <!-- More threads go here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer">
            <p>&copy; 2024 S3 Direct. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="forumscript.js"></script>
</body>

</html>
